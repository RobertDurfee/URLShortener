<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A simple URL shortener.">
    <meta name="keywords" content="url shortener">
    <title>URL Shortener</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <h1>URL Shortener</h1>
    <p>
      <input type="text" id="url" name="url" placeholder="Shorten your URL" autocomplete="off" autofocus>
      <button id="execute">Shorten</button>
    </p>
    <p id="error-message" hidden>
      Unable to shorten URL.
    </p>
    <script src="index.js"></script>
  </body>
</html>
